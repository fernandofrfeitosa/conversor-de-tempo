<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header"><h1 class="titulo">Conversor de Tempo</h1></div>
        <div id="sideBarL"></div>
        <div id="content">
            <form id="converterForm">
                <label for="tempInput" id="temp-label"></label>
                <input type="number" id="tempInput" name="tempInput">
                <button id="btn1" type="submit">Converter</button>
            </form>
            <label for="opcaoDe" id="op1">De:</label>
            <select name="opcaoDe" class="opcaoDe" id="opcaoDe">
                 <option value="1">DIA</option>
                 <option value="2">HORA</option>
                 <option value="3">MINUTO</option>
                 <option value="4">SEGUNDO</option>
            </select>
            <label for="opcaoPara" id="op2">Para:</label>
            <select name="opcaoPara" class="opcaoPara" id="opcaoPara">
                <option value="1">DIA</option>
                <option value="2">HORA</option>
                <option value="3">MINUTO</option>
                <option value="4">SEGUNDO</option>
            </select>
            <!--DIV DO RESULTADO-->
            <div id="result">RESULTADO</div>
        </div>
        <div id="sideBarR"></div>
        <div id="footer"></div>
    </div>
    <!--script js-->
    <script>
        document.getElementById('converterForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var tempo = parseFloat(document.getElementById('tempInput').value);
            var opcaoDe = parseFloat(document.querySelector('.opcaoDe').value);
            var opcaoPara = parseFloat(document.querySelector('.opcaoPara').value);
            var resultado;

            switch (opcaoDe) {
                case 1:
                    switch (opcaoPara) {
                        case 1:
                            resultado = tempo;
                            break;
                        case 2:
                            resultado = tempo * 24;
                            break;
                        case 3:
                            resultado = tempo * 24 * 60;
                            break;
                        case 4:
                            resultado = tempo * 24 * 60 * 60;
                            break;
                    }
                    break;
                case 2:
                    switch (opcaoPara) {
                        case 1:
                            resultado = tempo / 24;
                            break;
                        case 2:
                            resultado = tempo;
                            break;
                        case 3:
                            resultado = tempo * 60;
                            break;
                        case 4:
                            resultado = tempo * 60 * 60;
                            break;
                    }
                    break;
                case 3:
                    switch (opcaoPara) {
                        case 1:
                            resultado = tempo / 60 / 24;
                            break;
                        case 2:
                            resultado = tempo / 60;
                            break;
                        case 3:
                            resultado = tempo;
                            break;
                        case 4:
                            resultado = tempo * 60;
                            break;
                    }
                    break;
                case 4:
                    switch (opcaoPara) {
                        case 1:
                            resultado = tempo / 60 / 60 / 24;
                            break;
                        case 2:
                            resultado = tempo / 60 / 60;
                            break;
                        case 3:
                            resultado = tempo / 60;
                            break;
                        case 4:
                            resultado = tempo;
                            break;
                    }
                    break;
            }

            document.getElementById('result').innerHTML = resultado.toFixed(6);
        });
    </script>
</body>
</html>
